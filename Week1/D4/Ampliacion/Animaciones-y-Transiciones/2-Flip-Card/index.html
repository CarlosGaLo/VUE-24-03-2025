<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Flip Card 3D</title>
  <style>
    /* Reajusta los márgenes y el padding por defecto */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    /* Contenedor principal que aplica la perspectiva 3D */
    .card-container {
      perspective: 1000px;
      width: 300px;
      height: 200px;
    }

    /* La “carta” en sí; uso de transform-style para mantener la capa 3D */
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.7s ease;
    }

    /* Al hacer hover sobre el contenedor, rotamos la carta 180º en el eje Y */
    .card-container:hover .card {
      transform: rotateY(180deg);
    }

    /* Ambas caras de la carta tienen mismas dimensiones y posición */
    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden; /* Oculta la cara trasera cuando se gira */
      border-radius: 6px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Cara frontal */
    .card-front {
      background-color: #007acc;
      color: #fff;
    }

    /* Cara trasera */
    .card-back {
      background-color: #ff9800;
      color: #fff;
      transform: rotateY(180deg); /* Para que esté “detrás” */
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <!-- Cara frontal -->
      <div class="card-face card-front">
        FRONT
      </div>
      <!-- Cara trasera -->
      <div class="card-face card-back">
        BACK
      </div>
    </div>
  </div>

</body>
</html>
